{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

  <div class="form-group">
    <div class="col-sm-10">
      <input placeholder="author name" name="author" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <input placeholder="email" name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <input name="title" placeholder="title" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <textarea placeholder="content" name="content" id="content" cols="50" rows="10" class="form-control"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <input name="status" placeholder="status" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input name="tags" placeholder="tags" type="text" class="form-control" />
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
{% endblock %}
